<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!-- product card container-->
  <main class="container">
    <div class="prod-image">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 768px)" />
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 769px)" />
        <img src="./images/image-product-desktop.jpg" alt="default-picture" />
      </picture>
    </div>

    <!-- content section -->
     <div class="prod-details">
      <span class="product">PERFUME</span>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="cart-icon" />
          Add to Cart
        </button>
     </div>
  </main>


  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hmothershed">Harmony Mothershed</a>.
  </footer>
</body>
</html>
